<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body id="app" class="flex-column min-100-vh">

    <header class="hero">
        <h1 class="app-title"> Food Junkies</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div id="ingInput" class="simple-border">
                <h3 class="card-header text-uppercase"> Search recipe by ingredient </h3>
                <div class="card-body">
                    <input type="text" id="ing-search" class="form-label">
                    <button id="search-btn" class="btn">Search</button>
                </div>
            </div>

            <div class="card">

                <div id="ingList" class="simple-border card-body">
                    <h2 class="card-header text-uppercase">Ingredients</h2>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-8">
            <div id="recipeList" class="simple-border">
                <h2 class="subtitle">Recipes</h2>
            </div>
            <div id="randomImg" class="card"></div>
        </div>


        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./test.js"></script>
</body>

</html>
