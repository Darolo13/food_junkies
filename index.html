<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food_junkies</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
        integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<!--- save point -->
<body id="app" class="flex-column min-100-vh">

    <header class="hero">
     <img src="./assets/images/Untitled.png" alt="headerimg"/>
    </header>

<main class="flex-row justify-space-between">
    <!-- accepts user inputs -->
    <div class="col-12 col-md-4">

        <div class="card">
            <h3 class="card-header subtitle text-uppercase"> Search By Ingredient</h3>
            <div id="ingInput" class="list-group">
                <input type="text" id="ing-search" placeholder="e.g chocolate">
                <button id="search-btn" class="button btn">Search</button>
                <button id="get-saved-rec" class="btn">Get Saved Recipes</button>
                <button id="delete-rec" class="btn">Delete Saved Recipes</button>
            </div>
        </div>
        
        <!-- Div to store ingredients -->
        <div class="card">
            <h2 class="subtitle headers">Ingredients</h2>
            <div id="ingList" class="seven">
            </div>
        </div>

            <!-- random image from lorem/flckr.com -->
            <div id="randomImgDivtest" class="card simple-border">
                <img src="https://loremflickr.com/g/320/240/food" alt="foodimg">
            </div>
    </div>
        
    <!-- Div to store recipes -->
    
    <div class="col-12 col-md-8">
        <div class="card">
            <h2 class="subtitle">Recipes</h2>
            <div id="recipeList" class=" list-group">
            </div>
        </div>
    </div>
        
    <!-- Appends random image of food to the page -->
    <div id="randomImg">
    </div>

    
    <!-- MODAL -->
    <div class="w3-container">
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content w3-card-4 w3-animate-zoom">
                <header class="w3-container w3-blue"> 
                    <span onclick="document.getElementById('id01').style.display='none'" 
                    class="w3-button w3-blue w3-xlarge w3-display-topright">&times;</span>
                    <h2>Recipe</h2>
                </header>
                
                <div id="modal" class="w3-bar w3-border-bottom">
                    <button class="tablink w3-bar-item w3-button" onclick="openTab(event, 'Recipe')">Recipe</button>
                    <button class="tablink w3-bar-item w3-button" onclick="openTab(event, 'Video')">Video</button>
                </div>
                
                <div id="Recipe" class="w3-container tab">
                    <h1 id="rec-header"></h1>
                    <table id="table">
                    </table>
                    
                </div>
                
                <div id="Video" class="w3-container tab">
                    <h1>Video</h1>
                    <iframe id="vid-holder" width="420" height="315"></iframe>
                </div>
                
                <div class="w3-container w3-light-grey w3-padding">
                    <button class="w3-button w3-left w3-white w3-border" id="save-rec">Save Recipe</button>
                    <button class="w3-button w3-right w3-white w3-border" 
                    onclick="document.getElementById('id01').style.display='none'">Close</button>
                </div>
            </div>
        </div>
    </div>
</main>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
